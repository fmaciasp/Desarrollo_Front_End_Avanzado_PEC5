<div *ngIf="wines.length === 0; else _wines">
    <mat-spinner></mat-spinner>
</div>
<ng-template #_wines>
    <div>
        <h1>Red Wines</h1>
        <div class="botones">
            <mat-button-toggle-group name="viewStyle" aria-label="View Style">
                <mat-button-toggle value="grid" (click)="switchToCard()">Grid</mat-button-toggle>
                <mat-button-toggle value="table" (click)="switchToTable()">Table</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div *ngIf="showGrid">
            <div class="card-wines">
                <div *ngFor="let wine of wines">
                    <div class="card-wine">
                        <mat-card>
                            <mat-card-header>
                            <mat-card-title>{{wine.id}}</mat-card-title>
                            <mat-card-subtitle>{{wine.wine}}</mat-card-subtitle>
                            </mat-card-header>
                            <img mat-card-image class="img-card" src="{{wine.image}}" alt="Vino {{wine.wine}}">
                            <mat-card-actions>
                            <button mat-button [routerLink]="['/detail', wine.id]">Detalle</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!showGrid">
            <table mat-table [dataSource]="wines" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID. </th>
                    <td mat-cell *matCellDef="let wine"> {{wine.id}} </td>
                </ng-container>
                <ng-container matColumnDef="wine">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let wine"> {{wine.wine}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id', 'wine']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'wine'];" [routerLink]="['/detail', row.id]"></tr>
            </table>
        </div>

    </div>
    
</ng-template>
